<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <header><img src="logo.png" width="50" alt="pf">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    </header>
    <h1>Entre em Contato</h1>
    
    <fieldset>
        <legend> Conta </legend>
    <form>
        <label for="nome">Nome de usuário: <br></label>
        <input type="text" name="nome" placeholder="Digite um nome de usuário" autocomplete="on" required>
        <br>
        <label for="nome">Seu nome: <br></label>
        <input type="text" name="nome" placeholder="Digite seu nome" autocomplete="on" required>
        <br>
        <label for="email">Email: <br></label><input type="email" name="email" placeholder="Digite seu email" autocomplete="on" required>
        <br>
        <label for="data">Data de Nascimento: <br></label>
        <input type="date" name="data">
        <br>
        <label for="nome">Senha: <br></label>
        <input type="password" name="nome" placeholder="Digite sua senha" autocomplete="on" required>
        <br>
        <label for="estado">Selecione seu estado: <br></label>
        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        <input type="submit">
    </form>
    </fieldset>
</body>
</html>
